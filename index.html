<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | [pricing component with toggle master]</title>
    <!-- g-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Figtree:ital,wght@0,300..900;1,300..900&family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- main container -->
    <div class="maincont">
      <div class="price-head">
        <h1>Our Pricing</h1>
        <!-- toggle button -->
        <div class="toggel-cont">
          <span>Annually</span>
          <div class="toggel-button" id="toggelbutton">
            <div class="toggel-circle"></div>
          </div>
          <span>Monthly</span>
        </div>
      </div>
      <!-- plan cards -->
      <div class="card basic">
        <h2>
          Basic
        </h2>
        <h1 id="basicprice">
          <span>&dollar;</span>199.99
        </h1>
        <p>
          500 GB Storage
        </p>
        <p>
          2 Users Allowed
        </p>
        <p>
          Send up to 3 GB
        </p>
        <button>
          Learn More
        </button>
      </div>
      <div class="card Professional">
        <h2>
          Professional
        </h2>
        <h1 id="Professionalprice">
          <span>&dollar;</span>249.99
        </h1>
        <p>
          1 TB Storage
        </p>
        <p>
          5 Users Allowed
        </p>
        <p>
          Send up to 10 GB
        </p>
        <button>
          Learn More
        </button>
      </div>
      <div class="card Master">
        <h2>
          Master
        </h2>
        <h1 id="Masterprice">
          <span>&dollar;</span>399.99
        </h1>
        <p>
          2 TB Storage
        </p>
        <p>
          10 Users Allowed
        </p>
        <p>
          Send up to 20 GB
        </p>
        <button>
          Learn More
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>. 
      Coded by 
      <a href="https://github.com/YussefMo" target="_blank">
        Youssef Mohammed
      </a>.
    </div>
    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
